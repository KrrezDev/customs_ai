<div class="gallery-wrapper">
  <h2 *ngIf="petName" class="gallery-title">{{ petName }}'s Images</h2>

  <div class="gallery-container">
    <button
      class="nav-button prev-button"
      [disabled]="currentPage === 0"
      (click)="previousPage()">
      <span class="arrow">←</span>
    </button>

    <div *ngIf="isLoading" class="loading-state">
      Loading gallery...
    </div>

    <div *ngIf="error" class="error-state">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && !error" class="gallery-grid">
      <div *ngFor="let photo of photos" class="gallery-item">
        <div class="image-wrapper">
          <img
            [src]="photo.src"
            [alt]="photo.alt"
            class="gallery-image"
            loading="lazy">
          <div class="image-overlay">
            <span class="image-title">{{photo.alt}}</span>
          </div>
        </div>
      </div>
    </div>

    <button
      class="nav-button next-button"
      [disabled]="currentPage === totalPages - 1"
      (click)="nextPage()">
      <span class="arrow">→</span>
    </button>

    <div *ngIf="!isLoading && !error && photos.length === 0" class="empty-state">
      No images in gallery
    </div>
  </div>
</div>
